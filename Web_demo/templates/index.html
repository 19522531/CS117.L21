<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MACHINE LEARNING</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="D:\Project HTML CSS Javascript\templates\style.css">
        <style>
        :root {
    --main-color: #191F3A;
    --sub-color: #EAA023;
}

* {
    margin: 0;
    padding: 0;
    outline: none;
    box-sizing: border-box;
}

ul {
    list-style: none;
}

a {
    text-decoration: none;
}

.justify-content {
    justify-content: space-between;
}

.container {
    margin: auto;
    max-width: 1200px;
}

.row {
    display: flex;
    flex-wrap: wrap;
}

.top {
    background-color: var(--main-color);
}

.top .logo img {
    width: 80px;
}

.top .menu-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.top .menu-bar span {
    display: block;
    height: 2px;
    width: 40px;
    background-color: var(--sub-color);
    position: relative;
}

.top .menu-bar .active span {
    background-color: transparent;
}

.top .menu-bar .active span::before {
    transform: rotate(-45deg);
}

.top .menu-bar .active span::after {
    transform: rotate(45deg);
}

.top .menu-bar span::before {
    height: 100%;
    width: 100%;
    content: "";
    display: block;
    position: absolute;
    transform: translateY(-10px);
    background-color: var(--sub-color);
}

.top .menu-bar span::after {
    height: 100%;
    width: 100%;
    content: "";
    display: block;
    position: absolute;
    transform: translateY(10px);
    background-color: var(--sub-color);
}

.hello {
    background-color: #EAA023;
}

.hi {
    background-color: blue;
}
.input
{
    align: center;
    background-color: yellow;
    text-color: red;
    font-size: 30px;
}
.output
{   align: center;
    background-color: pink;
    text-color: red;
    font-size: 30px;
}
        </style>
        <script src="D:\Project HTML CSS Javascript\script.js" async defer></script>
    </head>
    <body>
        <section class="top">
            <div class="container">
                <div class="row justify-content">
                    <div class="logo"> <img src="https://tuoitre.uit.edu.vn/wp-content/uploads/2015/07/logo-uit.png" alt="thai-market"> </div>
                    <div class="menu-bar">
                        <span> </span>
                    </div>
                </div>
            </div>
        </section>
        <br/>
        <section class = "center" bgimage="https://st.quantrimang.com/photos/image/2018/01/29/hinh-nen-vitage-cho-may-tinh-12.jpg">
        <h2 align="center"> DEMO </h2>    
        <br/>
        <br/>
        <center>
        <table border ="1px" width= "600px" height="200px">
            <tr>
                <td height="50px" class="input">
                    <form align="center" method="POST">
                    <input name="text" placeholder="Vui lòng nhập đánh giá của bạn" size="50px" height="50px">
                    <button type="submit" width="3px"> Gửi </button>
                    </form>
                </td>
            </tr>
            <tr>
                <td height="50px" class="output">
                         {% if msg %}
                     <div id="result" align="center">Kết quả của bạn là:  {{msg}} </div>
                         {% endif %}    
                </td>
            </tr>    
        </table>    
        <center>          
     </section>
     <section class = "bottom">
     </section>
    </body>
</html>
